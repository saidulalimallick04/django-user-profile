{% load static %}

<!DOCTYPE html>
<html lang="en" id="forgot-password-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Password Recovery</h1>
        </div>
    </header>

    <main class="main-content container recovery-container">
        <form id="password-recovery-form" class="card" method="post">
            {% csrf_token %}
            <p>Enter your email address and we'll send you a temporary password.</p>
            
            <div class="form-group">
                <label for="recovery-email">Email Address:</label>
                <input type="email" id="recovery-email" name="email-address" class="form-control" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" name='email-submit' class="btn">Send OTP</button>
                <a href="{% url "login_account_page" %}" class="btn btn-secondary">Back to Login</a>
            </div>
        </form>
    </main>

    <script src="{% static "script.js" %}"></script>
</body>
</html>
