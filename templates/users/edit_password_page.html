{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Change Password</h1>
        </div>
    </header>

    <main class="main-content container">
        <form id="change-password-form" class="card" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="current-password">Current Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="current-password" name="current-password" class="form-control" required>
                    <button type="button" class="toggle-password">Show</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" name="new-password" class="form-control" required>
                    <button type="button" class="toggle-password">Show</button>
                </div>
                <div id="password-strength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                    <button type="button" class="toggle-password">Show</button>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn">Update Password</button>
                <a href="{% url "user_profile_page" %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </main>

    <script src="{% static "script.js" %}"></script>
</body>
</html>
